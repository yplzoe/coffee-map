<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bad Request</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fff3e0; /* 淡奶油色背景 */
        color: #5d4037; /* 深棕色文字 */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        background-color: #efebe9; /* 淡棕色背景 */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 48px;
        margin-bottom: 10px;
      }
      p {
        font-size: 18px;
        margin-bottom: 20px;
      }
      a {
        text-decoration: none;
        color: #ffffff;
        background-color: #6d4c41; /* 深棕色背景 */
        padding: 12px 20px;
        border-radius: 20px;
        font-size: 16px;
      }
      a:hover {
        background-color: #5d4037; /* 深棕色懸停效果 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>400</h1>
      <p>Oops! There was a problem with your request.</p>
      <p>Please check the request and try again.</p>
      <a href="/">Go Home</a>
    </div>
  </body>
</html>
